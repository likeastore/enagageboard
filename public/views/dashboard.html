<div class="reports row" ng-controller="searchClicksController" ng-show="ready">
	<div class="pure-g">
		<div class="pure-u-1-3 report">
			<div class="total">{{search.clicks}}</div>
			<p>search clicks</p>
		</div>
		<div class="pure-u-1-3 report">
			<div class="total">{{search.hits}}</div>
			<p>search hits</p>
		</div>
		<div class="pure-u-1-3 report">
			<div class="total">{{search.ctr}}</div>
			<p>search CTR</p>
		</div>
	</div>
</div>
